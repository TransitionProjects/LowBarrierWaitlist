{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block head %}
  {{ super() }}
  <style type="text/css">
    .important { color: #336699; }
  </style>
{% endblock %}
{% block body %}
<div class="row">
    <div class="col">
      <h2>Check in</h2>
    </div>
</div>

<form method="POST" action="/" class="form-horizontal">
  <div class="form-group form-group-lg">
    {{form.csrf_token }}
    <div class="row">
      <div class="col">
        {{ form.hmis.label }}
      </div>
    </div>
    <div class="row">
        <div class="col">
            {{ form.hmis(class_="form-control") }}
        </div>
    </div>        
    <div class="row">
        <div class="col">
          {% for error in form.hmis.errors %}
            <span style="color: red;">{{ error }}</span>
          {% endfor %}
        </div>
    </div>         
    <div class="row">
        <div class="col" style="padding-top: 10px">
            <input type="submit" value="Check In" class="btn btn-primary btn-lg">
        </div>
    </div>          
    
  </div>
</form>
{% endblock %}
