{% extends "base.html" %}
{% block title %}Check In{% endblock %}
{% block head %}
  {{ super() }}
  <style type="text/css">
    .important { color: #336699; }
  </style>
{% endblock %}
{% block content %}
<h1>Check in</h1>
<form method="POST" action="/">
    {{form.csrf_token }}
    <p>
        {{ form.hmis.label }}
        {{ form.hmis(size=20) }}
        {% for error in form.id.errors %}
           <span style="color: red;">{{ error }}</span>
        {% endfor %}
    </p>
    <input type="submit" value="Check In">
</form>
{% endblock %}
