<!-- base.html -->

<!DOCTYPE html>
<html lang="en">
  <head>
    {% if title %}
        <title>{{ title }} - Lower Barrier Weightlist</title>
    {% else %}
        <title>Welcome to Lower Barrier Weightlist</title>
    {% endif %}
    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <style>
    .navbar{
      background-color: rgba(0,0,0,.1);
    }</style>
  </head>
  <body>

<!-- Fixed navbar -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header clearfix">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/" style="padding: 0px 10px 0px 0px"><img alt="Brand" class="img-responsive" style="width: 50px;" src="/static/transitionprojctslogo.png"></a>
        <a class="navbar-brand" href="/">BedFinder Project</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li><a href="/">Home</a></li>
          <li><a href="/about">About</a></li>
          <li><a href="/contact">Contact</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="/admin">Admin</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>
  <br>
  <div class="container">

      <br>
      {% block body %}
      {% endblock %}
      <hr>
      <footer class="footer">
        <p class="small text-muted">created by: team awesome</p>
      </footer>
    </div> <!-- /container -->
  </body>
</html>
